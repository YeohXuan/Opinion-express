<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Opinion Express</title>
</head>
<body>
    <div id="main">
        <div id="upper">
            <h1>Opinion Express</h1>
            <input type="text" placeholder="Topic" id="topic">
            <textarea placeholder="Share your opinions here..." id="opinion-input"></textarea>
            <input type="text" placeholder="From (optional)" id="username">
            <button id="publish-btn">Post</button>
        </div>
        <h2 id="text">Discussions</h2>
        <ul id="opinion"></ul>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
